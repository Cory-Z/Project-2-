<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Character Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://cdn.hax.cloud/@haxtheweb/rpg-character/rpg-character.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/wired-elements@latest/dist/wired-elements.bundled.js"></script>
</head>
<body>
  <div class="container">
    <!-- Character Panel -->
    <div class="character-panel">
      <h2>Character Preview</h2>
      <rpg-character id="rpg-character" seed="1234567899" width="300" height="300"></rpg-character>
      <p>Seed: <span id="character-seed">1234567899</span></p>
    </div>

    <!-- Controls Panel -->
    <div class="controls-panel">
      <h2>Customize Character</h2>
      <table>
        <tr>
          <td>Accessories</td>
          <td><wired-slider id="accessories" min="0" max="9" value="1"></wired-slider></td>
        </tr>
        <tr>
          <td>Base</td>
          <td><wired-slider id="base" min="1" max="5" value="1"></wired-slider></td>
        </tr>
        <tr>
          <td>Face</td>
          <td><wired-slider id="face" min="0" max="5" value="0"></wired-slider></td>
        </tr>
        <tr>
          <td>Hair</td>
          <td><wired-slider id="hair" min="0" max="9" value="1"></wired-slider></td>
        </tr>
        <tr>
          <td>Shirt</td>
          <td><wired-slider id="shirt" min="0" max="9" value="1"></wired-slider></td>
        </tr>
        <tr>
          <td>Skin</td>
          <td><wired-slider id="skin" min="0" max="9" value="1"></wired-slider></td>
        </tr>
        <tr>
          <td>Hat</td>
          <td>
            <wired-combo id="hat" selected="none">
              <wired-item value="none">None</wired-item>
              <wired-item value="bunny">Bunny</wired-item>
              <wired-item value="pirate">Pirate</wired-item>
              <wired-item value="cowboy">Cowboy</wired-item>
            </wired-combo>
          </td>
        </tr>
        <tr>
          <td>On Fire</td>
          <td><wired-checkbox id="fire"></wired-checkbox></td>
        </tr>
        <tr>
          <td>Walking</td>
          <td><wired-checkbox id="walking"></wired-checkbox></td>
        </tr>
      </table>
      <div class="share-container">
        <wired-button id="share">Share Character</wired-button>
      </div>
    </div>
  </div>
  <script>
    // JavaScript to handle character customization and sharing

    // Select elements
    const character = document.getElementById("rpg-character");
    const seedDisplay = document.getElementById("character-seed");
    const inputs = {
      accessories: document.getElementById("accessories"),
      base: document.getElementById("base"),
      face: document.getElementById("face"),
      hair: document.getElementById("hair"),
      shirt: document.getElementById("shirt"),
      skin: document.getElementById("skin"),
      hat: document.getElementById("hat"),
      fire: document.getElementById("fire"),
      walking: document.getElementById("walking"),
    };

    // Update character preview
    function updateCharacter() {
      const seed =
        inputs.accessories.value +
        inputs.base.value +
        inputs.face.value +
        inputs.hair.value +
        inputs.shirt.value +
        inputs.skin.value;
      
      character.setAttribute("seed", seed);
      character.setAttribute("hat", inputs.hat.selected);
      character.setAttribute("fire", inputs.fire.checked);
      character.setAttribute("walking", inputs.walking.checked);
      
      seedDisplay.textContent = seed;
    }

    // Add event listeners to inputs
    Object.values(inputs).forEach((input) =>
      input.addEventListener("change", updateCharacter)
    );

    // Share character link
    document.getElementById("share").addEventListener("click", () => {
      const params = new URLSearchParams({
        seed: character.getAttribute("seed"),
        hat: character.getAttribute("hat"),
        fire: character.getAttribute("fire"),
        walking: character.getAttribute("walking"),
      });
      
      const shareURL = `${window.location.origin}${window.location.pathname}?${params}`;
      
      navigator.clipboard.writeText(shareURL).then(() => {
        alert(`Character URL copied to clipboard: ${shareURL}`);
      });
    });

    // Load character from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("seed")) {
      character.setAttribute("seed", urlParams.get("seed"));
      inputs.hat.selected = urlParams.get("hat") || "none";
      inputs.fire.checked = urlParams.get("fire") === "true";
      inputs.walking.checked = urlParams.get("walking") === "true";
      seedDisplay.textContent = urlParams.get("seed");
    }
  </script>
</body>
</html>
